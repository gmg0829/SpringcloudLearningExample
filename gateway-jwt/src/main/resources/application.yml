server:
  port: 8080
spring:
  application:
    name: gateway-server
  cloud:
     gateway:
       routes:
       - id: service1_v1
         uri: http://localhost:8762/v1
         predicates:
         - Path=/test
         - Weight=service1, 60
       - id: service1_v2
         uri: http://localhost:8762/v2
         predicates:
         - Path=/test
         - Weight=service1, 40
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
logging:
  level:
    org.springframework.cloud.gateway: debug