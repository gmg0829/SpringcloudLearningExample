spring.application.name=configClient2

spring.cloud.config.label=master
spring.cloud.config.profile=dev
spring.cloud.config.uri= http://localhost:9009/
eureka.client.serviceUrl.defaultZone=http://localhost:9000/eureka/,http://localhost:9001/eureka/
spring.cloud.config.discovery.enabled=true
spring.cloud.config.name=config
spring.cloud.config.discovery.serviceId=config-server
spring.cloud.config.fail-fast=true
# 配置重试次数，默认为6
spring.cloud.config.retry.max-attempts=6
# 间隔乘数，默认1.1
spring.cloud.config.retry.multiplier=1.1
# 初始重试间隔时间，默认1000ms
spring.cloud.config.retry.initial-interval=1000
# 最大间隔时间，默认2000ms
spring.cloud.config.retry.max-interval=2000

server.port=9011
management.security.enabled=false
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672


#更新  http://localhost:9010/bus/refresh


